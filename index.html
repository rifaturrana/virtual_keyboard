<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VKeyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="output">
      <div class="output__text"></div>
    </div>
    <div class="keyboard">
      <div class="row-1">
        <div data-key="" class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key_back">Backspace</div>
      </div>
      <div class="row-2">
        <div class="key_tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>
      </div>
      <div class="row-3">
        <div class="caps">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key_enter">Enter</div>
      </div>
      <div class="row-4">
        <div class="key_shift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key_shift">Shift</div>
      </div>
      <div class="row-5">
        <div class="key">Ctrl</div>
        <div class="key">Win</div>
        <div class="key">Alt</div>
        <div class="key_space">Space</div>
        <div class="key">Alt</div>
        <div class="key">Win</div>
        <div class="key">Menu</div>
        <div class="key">Ctrl</div>
      </div>
    </div>
    <script>
      const keys = document.querySelectorAll(".key");
      const backspace = document.querySelector(".key_back");
      const space = document.querySelector(".key_space");
      const output = document.querySelector(".output__text");
      const caps = document.querySelector(".caps");
      let result = "";
      keys.forEach((key) => {
        key.addEventListener("click", () => {
          result += key.textContent;
          output.textContent = result;
        });
      });
      backspace.addEventListener("click", () => {
        result = result.slice(0, -1);
        output.textContent = result;
      });

      caps.addEventListener("click", () => {
        keys.forEach((key) => {
          if (key.textContent.length === 1) {
            if (key.textContent === key.textContent.toUpperCase()) {
              key.textContent = key.textContent.toLowerCase();
            } else {
              key.textContent = key.textContent.toUpperCase();
            }
          }
        });
      });
      space.addEventListener("click", function () {
        result += " ";
        output.textContent = result;
      });
    </script>
  </body>
</html>
